# .github/workflows/update_activity.yml
name: Update GitHub Activity Feed

on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟执行一次
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main  # 主分支推送时触发

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run activity script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动注入的仓库令牌
        run: |
          python scripts/get_activities.py
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'activity.xml'
          message: 'chore: Auto-update activity feed [skip ci]'
          push: true
